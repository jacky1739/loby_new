<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/dist/css/all.css">
</head>
<body>
    <main class="wrapper">
        <div class="loading">
            <img src="./assets/dist/images/lobby/Lobby/lobby_loading.gif" alt="">
        </div>
        <ul class="login">
            <li class="login__img">
                <img src="./assets/dist/images/lobby/平台svg_newstyle/lobby_logo.svg" alt="lobby_logo">
            </li>
            <li class="login__subtitle">
                <span class="login__subtitle__line"></span><p class="login__subtitle__text">登入</p><span class="login__subtitle__line"></span>
            </li>
            <li class="login__input mb-2">
                <input class="login__input__content" type="text" placeholder="帳號">
            </li>
            <li class="login__input">
                <input class="login__input__content" type="text" placeholder="密碼">
            </li>
            <li class="login__errorMessage">
                <p class="login__errorMessage__word">
                    <span><img class="login__errorMessage__icon" src="./assets/dist/images/lobby/Lobby/平台svg/loginpage_error.svg" alt="..."></span>帳號密碼有誤
                </p>
            </li>
            <li class="login__btn" >
                <a href="#" class="login__btn__submit" click="loginSubmit">
                    <img src="./assets/dist/images/lobby/平台svg_newstyle/btn_login_normal.svg" alt="...">
                </a>
            </li>
        </ul>
    </main>
    <script src="./assets/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/dist/js/all.js"></script>
</body>
</html>
